<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ dropzone.load_css() }}
    <title>CCAS</title>
</head>

<body>
    {{ dropzone.create(action="/uploads") }}

    {{ dropzone.config() }}
    {{ dropzone.load_js() }}
</body>

</html>
