<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ dropzone.load_css() }}
    <title>CCAS</title>
</head>

<body>
    {{ dropzone.create(action="/upload") }}

    {% if files is defined %}
        {% for key, value in files.items() %}
            {{ key }} <span>:</span> {{ value }} 
            <br>
        {% endfor %}
    {% endif %}

    <pre>{{ data }}</pre>

    {{ dropzone.config() }}
    {{ dropzone.load_js() }}
</body>

</html>
